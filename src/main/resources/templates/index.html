<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:x-transition="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"
      class="h-full bg-grey-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/application.css}">

    <title>Hello JVM world!</title>
</head>
<body class="h-full">
<div x-data="sidebarMenu()" @keydown.window.esc="closeSidebar()">
    <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
    <div th:replace="~{fragments/sidebar-menu :: mobile}"></div>

    <!-- Static sidebar for desktop -->
    <div th:replace="~{fragments/sidebar-menu :: desktop}"></div>

    <div class="flex flex-1 flex-col lg:pl-64">

        <div th:replace="~{fragments/top-menu :: top-menu}"></div>

        <main class="flex-1">
            <div class="py-6">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
                </div>
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <!-- Your content -->
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>
<script>

    function sidebarMenu() {
        return {
            show: false,
            openSidebar() {
                this.show = true;
            },
            closeSidebar() {
                this.show = false;
            },
            isVisible() {
                return this.show === true;
            }
        };
    }

    function userPopupMenu() {
        return {
            show: false,
            toggleVisibility() {
                this.show = !this.show;
            },
            close() {
                this.show = false;
            },
            isVisible() {
                return this.show === true;
            }
        };
    }
</script>
</body>
</html>
