<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      th:with="activeMenuItem=${activeMenuItem}"
      lang="en">
<head>
    <title th:text="${pageTitle}">Reading Now</title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <h1 class="text-2xl font-semibold text-gray-900" th:text="${pageTitle}">Reading now</h1>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="flex flex-col">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                    <div class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray-200">
                        <table class="min-w-full">
                            <thead>
                            <tr>
                                <th th:replace="~{fragments/table :: header(title=#{book.title})}"></th>
                                <th th:replace="~{fragments/table :: header(title=#{book.author}, hideOnMobile=true)}"></th>
                                <th th:replace="~{fragments/table :: header(title=#{book.genre}, hideOnMobile=true)}"></th>
                                <th th:replace="~{fragments/table :: header(title=#{book.publisher}, hideOnMobile=true)}"></th>
                                <th th:replace="~{fragments/table :: header(title=#{book.publishingYear}, hideOnMobile=true)}"></th>
                                <th th:replace="~{fragments/table :: header('')}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="bg-white" th:each="book :${books}">
                                <td th:replace="~{fragments/table :: data(content=${book.getTitle().asString()}, primary=true)}"></td>
                                <td th:replace="~{fragments/table :: data(content=${book.getAuthor().asString()}, hideOnMobile=true)}"></td>
                                <td th:replace="~{fragments/table :: data(content=${book.getGenre()}, hideOnMobile=true)}"></td>
                                <td th:replace="~{fragments/table :: data(content=${book.getPublisher().asString()}, hideOnMobile=true)}"></td>
                                <td th:replace="~{fragments/table :: data(content=${book.getPublishingYear()}, hideOnMobile=true)}"></td>
                                <td th:replace="~{fragments/table :: dataWithLink(#{book.edit}, '#')}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:replace="~{fragments/pagination :: controls(page=${books})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
