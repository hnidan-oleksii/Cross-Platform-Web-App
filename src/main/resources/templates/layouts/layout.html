<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      class="h-full bg-grey-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/application.css}">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Welcome to </title>
</head>
<body class="h-full bg-white">
<div x-data="sidebarMenu()" @keydown.window.esc="closeSidebar()">
    <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
    <div th:replace="~{fragments/sidebar-menu :: mobile}"></div>

    <!-- Static sidebar for desktop -->
    <div th:replace="~{fragments/sidebar-menu :: desktop}"></div>

    <div class="flex flex-1 flex-col lg:pl-64">

        <div th:replace="~{fragments/top-menu :: top-menu}"></div>

        <main class="flex-1">
            <div class="py-6">
                <div layout:fragment="page-content">
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>
<script th:src="@{/js/sidebar-menu.js}"></script>
<script th:src="@{/js/user-popup-menu.js}"></script>
</body>
</html>
